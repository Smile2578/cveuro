server {
    listen 80;
    server_name _;
    
    # Bloquer l'accès aux métadonnées cloud
    if ($http_host = "169.254.169.254") {
        return 403;
    }
    
    # Valider strictement le host header
    if ($host !~ ^(votre-domaine\.com|www\.votre-domaine\.com)$) {
        return 444;
    }
    
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Désactiver l'accès aux métadonnées via les en-têtes
        proxy_set_header X-Metadata-Check "blocked";
    }
} 